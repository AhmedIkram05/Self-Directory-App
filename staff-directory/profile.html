<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="theme-transition">
    <div class="container mt-5">
        <!-- Updated header with stacked layout -->
        <header class="mt-4 mb-4 text-center">
            <h1 id="profileTitle">User Profile</h1>
            <div class="mt-3 text-right">
                <button id="themeToggle" class="btn" aria-label="Toggle dark mode">Switch to Dark Mode</button>
            </div>
        </header>
        <!-- Center the profile content using Bootstrap grid -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div id="profileContainer"><!-- Profile content generated by JS --></div>
            </div>
        </div>
        <!-- Back to top button -->
        <button id="backToTopBtn" title="Go to top">^</button>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
